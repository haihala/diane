name: Build, Test & Deploy
on:
  push:
    branches:
      - main
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: svelte-app
        run: npm ci

      - name: Run linting, unit tests, and type checks
        working-directory: svelte-app
        run: npm run validate

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        working-directory: svelte-app
        run: npm ci

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~/.npm-global
          key: ${{ runner.os }}-npm-global-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-global-

      - name: Install Firebase CLI
        run: |
          export NPM_CONFIG_PREFIX=~/.npm-global
          export PATH=~/.npm-global/bin:$PATH
          if ! command -v firebase &> /dev/null; then
            npm install -g firebase-tools
          fi
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Install Playwright browsers
        working-directory: svelte-app
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          set -e
          firebase emulators:start --only auth,firestore --project demo-test &
          EMULATOR_PID=$!

          echo "Waiting for Firebase emulators to start..."
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null 2>&1; do sleep 1; done'
          echo "Firebase emulators ready"

          cd svelte-app
          npm run dev -- --host &
          DEV_PID=$!

          echo "Waiting for dev server to start..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null 2>&1; do sleep 1; done'
          echo "Dev server ready"

          npm run test:e2e
          TEST_EXIT_CODE=$?

          kill $EMULATOR_PID $DEV_PID 2>/dev/null || true

          exit $TEST_EXIT_CODE
        env:
          PUBLIC_FIREBASE_API_KEY: ${{ secrets.PUBLIC_FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}

  deploy:
    needs: [validate, e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: svelte-app
        run: npm ci

      - name: Build application
        working-directory: svelte-app
        run: npm run build
        env:
          PUBLIC_FIREBASE_API_KEY: ${{ secrets.PUBLIC_FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIANE_PROD }}
          channelId: live
          projectId: diane-prod

      - name: Deploy Firestore rules and indexes
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore:rules,firestore:indexes
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIANE_PROD }}
