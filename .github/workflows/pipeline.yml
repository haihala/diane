name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: |
          cd svelte-app
          npm ci
          npm run validate

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Install Playwright Browsers
        run: |
          cd svelte-app
          npx playwright install --with-deps chromium
      - name: Run E2E Tests
        run: |
          firebase emulators:start --only auth,firestore --project demo-test &
          EMULATOR_PID=$!

          echo "Waiting for Firebase emulators to start..."
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null 2>&1; do sleep 1; done'
          echo "Firebase emulators ready"

          cd svelte-app
          npm run dev -- --host &
          DEV_PID=$!

          echo "Waiting for dev server to start..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null 2>&1; do sleep 1; done'
          echo "Dev server ready"

          npm run test:e2e
          TEST_EXIT_CODE=$?

          kill $EMULATOR_PID $DEV_PID || true

          exit $TEST_EXIT_CODE
        env:
          PUBLIC_FIREBASE_API_KEY: ${{ secrets.PUBLIC_FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}

      - name: Build
        run: |
          cd svelte-app
          npm run build
        env:
          PUBLIC_FIREBASE_API_KEY: ${{ secrets.PUBLIC_FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIANE_PROD }}
          channelId: live
          projectId: diane-prod
      - name: Deploy Firestore Rules and Indexes
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore:rules,firestore:indexes
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIANE_PROD }}
